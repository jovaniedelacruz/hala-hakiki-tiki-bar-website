<script>
  $(window).resize(function() {
  if ($(window).width() > 1023) {
    $(".sticky-menu__container").show();
  } else if ($(window).width() > 767) {
    $(".sticky-menu__nav__list__item--others").show();
    $(".sticky-menu__nav--active").removeClass("sticky-menu__nav--active");

    $(".sticky-menu__button").unbind("click");
    $(".sticky-menu__button").click(function() {
      $(".sticky-menu__nav").toggleClass("sticky-menu__nav--active");
    });
    $(".sticky-menu__button").unbind("on");
    $(document).on("click", function(event) {
      var $trigger = $(".sticky-menu");
      if ($trigger !== event.target && !$trigger.has(event.target).length) {
        $(".sticky-menu__nav--active").removeClass("sticky-menu__nav--active");
      }
    });
  } else if ($(window).width() < 768) {

    $(".sticky-menu__nav").addClass("sticky-menu__nav--active");
    $(".sticky-menu__nav__list__item--others").hide();
    $(".sticky-menu__nav__list__item--first").show();
    $(".sticky-menu__button").unbind("click");
    $(".sticky-menu__button").click(function() {
      $(".sticky-menu__nav__list__item--others").slideToggle();
    });
    $(document).on("click", function(event) {
      var $trigger = $(".sticky-menu");
      if ($trigger !== event.target && !$trigger.has(event.target).length) {
        $(".sticky-menu__nav__list__item--others").slideUp();
      }
    });
  }
  }).resize();
</script>
