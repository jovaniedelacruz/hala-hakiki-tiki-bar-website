<script>
  if ($(window).width() > 1023) {
    if ($('.reactive').hasClass('hidden')) {
      $('.reactive').removeClass('hidden');
    }
  }
  $(".site-nav__header__button").unbind("click");
  $(".site-nav__header__button").last().click(function() {
    if ($('.reactive').hasClass('hidden')) {
      $('.reactive').removeClass('hidden');
      if ($(".site-nav__header").hasClass('shrink')) {
        $(".site-nav__header").removeClass("shrink");
      }
    } else {
      $('.reactive').addClass('hidden');
      if ($(document).scrollTop() > 100) {
        $(".site-nav__header").addClass("shrink");
      };

    }
  });
  $(window).resize(function() {
    if ($(window).width() > 1023) {
      if ($('.reactive').hasClass('hidden')) {
        $('.reactive').removeClass('hidden');
      }
    } else if ($(window).width() > 767) {
      $('.reactive').addClass('hidden');
    } else if ($(window).width() < 767) {
      $('.reactive').addClass('hidden');
    }
  }).resize();

  $(document).on("scroll", function() {
    if ($(document).scrollTop() > 100) {
      $(".site-nav__header").addClass("shrink");
    } else {
      $(".site-nav__header").removeClass("shrink");
    }
  }).resize();
</script>
