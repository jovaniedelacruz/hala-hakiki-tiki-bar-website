<script>
  $(window).resize(function() {
    if ($(window).width() < 768) {
      if ($('.site-nav--mobile').hasClass('active')) {
        $('.site-nav--mobile').removeClass('active');
      }
      $(".site-nav__header__button").unbind("click");

      $(".site-nav__header__button").last().click(function() {
        if ($('.site-nav--mobile').hasClass('active')) {
          $('.site-nav--mobile').removeClass('active');
        } else {
          $('.site-nav--mobile').addClass('active');
        }


        //$(".site-nav--mobile").last().fadeToggle("200", function() {});
      });
      $(document).on("click", function(event) {
        var $trigger = $(".site-nav");
        if ($trigger !== event.target && !$trigger.has(event.target).length) {
          if ($('.site-nav--mobile').hasClass('active')) {
            $('.site-nav--mobile').removeClass('active');
          } else {
            $('.site-nav--mobile').addClass('active');
          }
        }
      });
    }
  }).resize();
</script>
